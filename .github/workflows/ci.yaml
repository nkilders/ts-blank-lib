name: CI
on: push

env:
    NODE_VERSION: 20

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - run: npm ci
            - run: npm run lint
            - run: npm run build
