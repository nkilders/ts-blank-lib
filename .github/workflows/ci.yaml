name: CI
on: push

env:
    NODE_VERSION: 20

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 7
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm
            - run: pnpm install --frozen-lockfile
            - run: pnpm run lint
            - run: pnpm run build
